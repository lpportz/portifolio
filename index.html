
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio|Lucas Portz,UX Designer</title>
    <link rel="icon" href="https://user-images.githubusercontent.com/89275430/191362485-20bc32c6-012f-4ee1-a3c8-5e0cf6fc9e65.png">
    <style>
        body{
            margin: 0;
            height: 5000px;
            box-sizing: border-box;
            overflow-x: hidden;
        }
         /*imagem cartonizada*/
        .carton{
            background-size: cover;
            background-image: url('https://user-images.githubusercontent.com/89275430/191371423-7ea1f613-4f86-4492-b62e-a81994a399f5.png');
            background-repeat: no-repeat;
	        width: 100vw;
            height: 850px;
            float: right;
            z-index: 3;
	    }
         /*botão whatsapp*/

        .whatsapp{
            position: absolute;
            top: 700px;
            right: 15px; 
            position: fixed;
 
   
        }   
         /*menu para telas grande, mexe no background da barra superior*/
        #menu {
            background: #000000;
            opacity: 0.7;
	        color: #FFF;
	        width: 100%;
            position: fixed;
            }
         /*menu para telas grandes,mexe no alinhamento das opções do menu.*/
        #menu ul, #menu li {
	        margin: 0 auto;
	        padding: 0;
	        list-style: none
        }
         /*menu para telas grandes, muda a ixibição dos itens na vertical*/
        #menu ul {
	        width: 100%;
        }
         /*menu para telas grandes, mexe nas opçõesdo menu,para mexer no bloco todo*/
        #menu li {
	        float: left;
	        display: inline;
	        position: relative;
        }
         /*menu para telas grandes, mexe nas opçõesdo menu,letra, cor tamanho*/
        #menu a {
	        display: block;
	        line-height: 45px;
	        padding: 0 14px;
	        text-decoration: none;
	        color: #FFFFFF;
	        font-size: 16px;
        }
         /*menu para telas grandes, mexe na opçaõ portifolio ,aumenta largura*/
        #menu a.dropdown-arrow:after {
	        content: "\25BE";
	        margin-left: 5px;
        }
         /*menu para telas grandes, mexe nas opç~es do menu, quando passa o mouse*/
        #menu li a:hover {
	        color: #07a9df;
	        background: #4e4d4d;
            height: 45px;
	    }
         /*menu para telas grande*/
        #menu input {
	        display: none;
	        margin: 0;
	        padding: 0;
	        height: 45px;
	        width: 100%;
	        opacity: 0;
	        cursor: pointer
        }

         /*fundo das opções do portifólio*/
        #menu ul.sub-menus{
	        height: auto;
	        overflow: hidden;
	        width: 170px;
	        background: #838080;
	        position: absolute;
	        z-index: 99;
	        display: none;
        }
         /*nomes dos trabalhos do portifolio*/
        #menu ul.sub-menus li {
	        display:block;
	        width: 100%;
        }
         /*nomes dos trabalhos do portifolio*/
        #menu ul.sub-menus a {
	        color: #fcfafb;
	        font-size: 16px;
        }
         /*nomes dos trabalhos abre opçaõ quando passa por cima do portifolio*/
        #menu li:hover ul.sub-menus {
	        display: block;
        }
         /*mostra qual dos trabalhos do  portifolio que esta sendo selecionado*/
        #menu ul.sub-menus a:hover{
	        color: #07a9df;
	        background: #4e4d4d;	
        }
         /*bmanipulando layout para telas menores*/
        @media screen and (max-width: 1525px){
            /*imagem cartonizada*/
	        .carton{
		        width: 1525px;
		        height: 850px;
		        float: right;
            }
        }

        @media screen and (max-width: 450px){
            /*botão whatsapp*/
            .whatsapp{
                position: absolute;
                 top: 670px;
                right: 5px; 
                position: fixed;
            }
            /*foto whatsapp*/
            .ftwht{
                width: 180px;
                height: 180px;
            }
        }

    </style>
</head>
<body>
    
  
    <nav id='menu'>
        <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>
        <ul>
            <li><a href='http://'>Home</a></li>
                <li><a class='dropdown-arrow' href='http://'>Portifólio</a>
                    <ul class='sub-menus'>
                        <li><a href='http://'>Edições de vídeo</a></li>
                        <li><a href='http://'>Artes diversas</a></li>
                        <li><a href='http://'>Páginas web</a></li>
                        <li><a href='http://'>Ux Desingners</a></li>
                    </ul>
                </li>
                <li><a href='http://'>Sobre</a></li>
            <li><a href='http://'>Contato</a></li>
        </ul>
    </nav>

    <div class="carton"></div>

    <a class="whatsapp" href="https://api.whatsapp.com/send?phone=5551997051843">
        <img class="ftwht" src="https://user-images.githubusercontent.com/89275430/191387472-afe32c6a-dd0a-45b9-bcc5-5e5048e9aa05.png" width="256" height="256"alt=""> 
    </a>
    <footer></footer>

    <script>
        function updatemenu() {
        if (document.getElementById('responsive-menu').checked == true) {
          document.getElementById('menu').style.borderBottomRightRadius = '0';
          document.getElementById('menu').style.borderBottomLeftRadius = '0';
        }else{
          document.getElementById('menu').style.borderRadius = '10px';
        }
      }
    </script>
</body>
</html>
